<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Angular Test</title>
		<script>
			document.write('<base href="' + document.location + '" />');
		</script>
		<link href="style.css" rel="stylesheet">
		<script src="http://code.angularjs.org/1.2.7/angular.js"></script>
		<script src="http://code.angularjs.org/1.2.7/angular-route.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="plunker">
		<div ng-controller="NavCtrl">
			<p>Click one</p>
			<ul>
				<li ng-class="{active: isActive('/tab/tab1')}"><a href="#/tab/tab1">tab 1</a></li>
				<li ng-class="{active: isActive('/tab/tab2')}"><a href="#/tab/tab2">tab 2</a>
			</ul>
			<pre>{{ path }}</pre>
		</div>
		<div ng-view></div>
	</body>
</html>
